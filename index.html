  <!-- custom CSS style for my map (not mine, just included for testing) -->
  <style>
  body { padding: 0; margin: 0;}
  html, body, #map { height: 100%;}
  .legend {
  	padding: 6px 8px;
      font: 12px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.6);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
  	text-align: left;
  	line-height: 18px;
  	color: #777;
  }
  .legend i {
  	width: 18px;
  	height: 18px;
  	float: left;
  	margin-right: 8px;
  	opacity: 0.7;
  }
  .legend .point {
    border-radius: 50%;
    width: 8px;
    height: 8px;
    margin-top: 4px;
    margin-bottom: 4px;
    margin-left: 4px;
    margin-right: 12px;
    border: 1px solid;
    border-color: #fff;
    opacity: 0.8;
  }
  .legend .line {
    height: 4px;
    margin-top: 7px;
    margin-bottom: 7px;
    border-radius: 2px;
  }
  </style>


</head>


<body>

<!-- map DIV object -->
<div id="map" style="width: 100%; height: 100%;"></div>


<!-- eventually, a script containing geoJson vector data -->



<script>

var mymap = L.map('map').setView([97.5, 25.9], 13);

/* variable to store base layer tile */
var mapboxSatStreets = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW1ub3ZhayIsImEiOiJjamlrcnVqM3kwY3ZoM3ZteWVlYWEwMWdmIn0.KaCmpHIRa0GRQpUTIrRYwQ', {
   maxZoom: 18,
   attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
   id: 'mapbox.streets',
});

/* Add the base layer to the map */
mapboxSatStreets.addTo(mymap);

</script>


</body>
